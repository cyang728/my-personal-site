<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的個人網站</h1>
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>歡迎來到我的網站</h2>
            <p>這裡是我的個人網站，展示我的工作和興趣。</p>
        </section>
        <section id="about">
            <h2>關於我</h2>
            <p>詳細的個人介紹，教育背景和工作經歷。</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <p>我的一些作品展示。</p>
        </section>
        <section id="contact">
            <h2>聯絡我</h2>
            <form>
                <input type="text" name="name" placeholder="您的名字" required>
                <input type="email" name="email" placeholder="您的郵件" required>
                <textarea name="message" placeholder="您的訊息" required></textarea>
                <button type="submit">送出</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 我的個人網站. All Rights Reserved.</p>
    </footer>
</body>
</html>
